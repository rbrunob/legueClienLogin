<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">

    <script src="./script.js" defer></script>

    <title>Riot Games</title>
</head>

<body>

    <main>

        <section class="login">

            <div class="wrapper">
                <img src="images/logo.png" alt="logo" class="login-logo">

                <h1 class="login-title">Fazer login</h1>

                <label class="login-label">
                  <span>nome de usuário</span>
                  <input type="text" name="username" class="input">
                </label>

                <label class="login-label">
                  <span>senha</span>
                  <input type="password" name="password" class="input">
                </label>

                <div class="login-icons">
                    <button type="button" class="icons-button">
                  <img src="images/facebook-icon.png" alt="facebook">
                </button>

                    <button type="button" class="icons-button">
                  <img src="images/google-icon.png" alt="google">
                </button>

                    <button type="button" class="icons-button">
                  <img src="images/apple-icon.png" alt="apple">
                </button>
                </div>

                <label class="login-label-checkbox">
                  <input type="checkbox" class="input-checkbox">
                  Manter login
                </label>
            </div>

            <div class="wrapper">
                <button type="button" class="login-button" disabled>
                  <svg xmlns="http://www.w3.org/2000/svg" id="Layer_1" data-name="Layer 1" viewBox="0 0 122.88 108.06"><path d="M58.94,24.28a14.27,14.27,0,0,1,20.35-20l39.49,40.16a14.28,14.28,0,0,1,0,20L80.09,103.79a14.27,14.27,0,1,1-20.35-20L74.82,68.41l-60.67-.29a14.27,14.27,0,0,1,.24-28.54l59.85.28L58.94,24.28Z"/></svg>
                </button>

                <a href="#" class="login-link">não consegue iniciar sessão?</a>
                <a href="#" class="login-link">criar conta</a>
            </div>


        </section>

        <section class="wallpaper"></section>

    </main>

</body>

</html>
